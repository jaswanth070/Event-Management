{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #283593, #1a237e);
            font-family: "Poppins", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }

        h3 {
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(38, 50, 56, 0.5);
            border-color: #283593;
        }

        .role-btn {
            background-color: #283593;
            color: white;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .role-btn:hover {
            background-color: #1a237e;
            transform: scale(1.05);
        }

        .submit-btn {
            background-color: #283593;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #1a237e;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="alert-container"></div>
        <div class="logo text-center">
            <img src="https://cdn.gitam.edu/images/logo/gitam-new-logo.png" alt="Logo">
        </div>

        <!-- Role Selection -->
        <div id="role-selection" class="text-center">
            <h3>Select Your Role</h3>
            <button class="role-btn" data-role="organizer">Organizer</button>
            <button class="role-btn" data-role="participant">Participant</button>
            <button class="role-btn" data-role="volunteer">Volunteer</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
            <h3 id="form-title" class="text-center">Login</h3>
            <form id="loginForm" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" id="role" name="role">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".role-btn").click(function () {
                const role = $(this).data("role");
                $("#role").val(role);
                $("#role-selection").fadeOut(300, function () {
                    $("#form-title").text("Login as " + role.charAt(0).toUpperCase() + role.slice(1));
                    $("#login-form").fadeIn(300);
                });
            });

            $("#loginForm").submit(function (e) {
                e.preventDefault();
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                $.ajax({
                    url: $(this).attr("action"),
                    method: "POST",
                    data: $(this).serialize(),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    },
                    success: function (response) {
                        $("#alert-container").html(`
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                ${response.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `);
                        window.location.href = response.redirect_url;
                    },
                    error: function (xhr) {
                        const errors = xhr.responseJSON.errors || ["Invalid credentials."];
                        $("#alert-container").html(errors.map(error => `
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                ${error}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `).join(""));
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock content %}

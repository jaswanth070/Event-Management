<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;  /* Light sky blue background */
            background-image: url('https://example.com/background.jpg');  /* Example background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .role-selection-container {
            background-color: rgba(255, 255, 255, 0.8);  /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        .role-selection-container h2 {
            margin-bottom: 30px;
            color: #00796b;
            font-size: 28px;
            font-weight: bold;
        }

        .logo img {
            width: 120px;
            margin-bottom: 30px;
        }

        .role-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .role-btn:hover {
            background-color: #004d40;
        }

        .role-btn:focus {
            outline: none;
        }

        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #00796b;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="role-selection-container">
    <div class="logo">
        <img src="https://cdn.gitam.edu/images/logo/gitam-new-logo.png" alt="Logo">
    </div>
    <h2>Select Your Role</h2>
    <form method="POST" action="{% url 'role_selection' %}">
        {% csrf_token %}
        <button type="submit" name="role" value="organizer" class="role-btn">Organizer</button>
        <button type="submit" name="role" value="participant" class="role-btn">Participant</button>
        <button type="submit" name="role" value="volunteer" class="role-btn">Volunteer</button>
    </form>

    <a href="/login" class="footer-link">Already have an account? Login here.</a>
</div>

</body>
</html>

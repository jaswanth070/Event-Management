{% extends "base_registration.html" %}
{% block title %}Volunteer Registration{% endblock title %}
{% block header %}Register as Volunteer{% endblock header %}
{% block form_action %}/register/volunteer/{% endblock form_action %}
{% block form_fields %}
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
    </div>
    <div class="form-group">
        <label for="skills" class="form-label">Skills</label>
        <textarea id="skills" name="skills" class="form-control" placeholder="Describe Your Skills"></textarea>
    </div>
{% endblock form_fields %}

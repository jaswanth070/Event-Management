<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        .role-option {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: 0.3s;
        }
        .role-option:hover {
            background-color: #e2e8f0;
        }
        .role-option a {
            text-decoration: none;
            color: #333333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <div class="role-option"><a href="/register/organizer/">Register as Organizer</a></div>
        <div class="role-option"><a href="/register/participant/">Register as Participant</a></div>
        <div class="role-option"><a href="/register/volunteer/">Register as Volunteer</a></div>
    </div>
</body>
</html>

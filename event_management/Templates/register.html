{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #00796b, #004d40);
            font-family: "Poppins", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }

        h3 {
            font-weight: 700;
            color: #004d40;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
            border-color: #00796b;
        }

        .role-btn {
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .role-btn:hover {
            background-color: #005f54;
            transform: scale(1.05);
        }

        .submit-btn {
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #005f54;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .helper-link {
            margin-top: 15px;
            display: inline-block;
            color: #00796b;
            text-decoration: none;
            font-size: 14px;
        }

        .helper-link:hover {
            text-decoration: underline;
        }

        #loading {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00796b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="alert-container"></div>
        <div class="logo text-center">
            <img src="https://cdn.gitam.edu/images/logo/gitam-new-logo.png" alt="Logo">
        </div>

        <!-- Role Selection -->
        <div id="role-selection" class="text-center">
            <h3>Select Your Role</h3>
            <button class="role-btn" data-role="organizer">Organizer</button>
            <button class="role-btn" data-role="participant">Participant</button>
            <button class="role-btn" data-role="volunteer">Volunteer</button>
        </div>

        <!-- Registration Form -->
        <div id="registration-form" class="hidden">
            <h3 id="form-title" class="text-center">Register</h3>
            <form id="registerForm">
                {% csrf_token %}
                <input type="hidden" id="role" name="role">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Re-enter Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter Password" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                </div>
                <div id="institute-field" class="mb-3">
                    <label for="institute" class="form-label">Institute</label>
                    <input type="text" id="institute" name="institute" class="form-control" placeholder="Institute">
                </div>
                <div id="loading"></div>
                <button type="submit" class="submit-btn">Register</button>
                <a href="/login" class="helper-link">Already have an account? Login here</a>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            $(".role-btn").click(function () {
                const role = $(this).data("role");
                $("#role").val(role);
                $("#role-selection").fadeOut(300, function () {
                    $("#form-title").text("Register as " + role.charAt(0).toUpperCase() + role.slice(1));
                    if (role === "organizer") {
                        $("#institute-field").hide();
                    } else {
                        $("#institute-field").show();
                    }
                    $("#registration-form").fadeIn(300);
                });
            });

            $("#registerForm").submit(function (e) {
                e.preventDefault();
                $("#loading").show();
                $.ajax({
                    url: "{% url 'register' %}",
                    method: "POST",
                    data: $(this).serialize(),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    },
                    success: function (response) {
                        $("#alert-container").html(`
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                Registration successful! Redirecting to login page...
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `);
                        $("#loading").hide();
                        setTimeout(() => {
                            window.location.href = response.redirect_url;
                        }, 2000);
                    },
                    error: function (xhr) {
                        const errors = xhr.responseJSON.errors || ["An error occurred."];
                        $("#alert-container").html(`
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            ${errors.join("<br>")}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            `);
                        $("#loading").hide();
                            
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock content %}
